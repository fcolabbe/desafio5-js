<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi lista de tareas</title>
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="todo-header">
            <h1>Todo List</h1>
        </div>

        <div class="todo-add">
            <input id="nuevaTarea" type="text" placeholder="Nueva tarea">
            <button id="agregarTarea" class="button-green" onclick="agregar()">Agregar</button>
        </div>

        <div class="todo-stats">
            <p>Total: <span id="cuenta-tareas"> </span></p>
            <p>Realizadas: <span id="cuenta-tareas-realizadas"> </span></p>
        </div>

        <div id="tareas">
        </div>
    </div>
    <script src="./assets/js/index.js"></script>
</body>

</html>
